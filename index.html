<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CartelWorx Speed Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-cyan': '#00FFFF',
              'brand-blue': '#007FFF',
              'brand-pink': '#FF00FF',
              'brand-red': '#FF0000',
              'brand-green': '#00FF00',
              'brand-yellow': '#F3FF00',
              'base-900': '#0A0A0F',
              'base-800': '#14141E',
              'base-700': '#1E1E2D',
              'theme-accent': 'var(--theme-accent-primary)',
            },
            fontFamily: {
              'sans': ['Inter', 'sans-serif'],
              'mono': ['Roboto Mono', 'monospace'],
              'display': ['Orbitron', 'sans-serif'],
              'classic': ['Bebas Neue', 'sans-serif'],
            },
            boxShadow: {
              'glow-cyan': '0 0 5px #00FFFF, 0 0 10px #00FFFF, 0 0 15px #007FFF',
              'glow-blue': '0 0 5px #007FFF, 0 0 10px #007FFF',
              'glow-red': '0 0 5px #FF0000, 0 0 10px #FF0000',
              'glow-yellow': '0 0 5px #F3FF00, 0 0 10px #F3FF00',
              'glow-green': '0 0 5px #00FF00, 0 0 10px #00FF00',
              'glow-theme': '0 0 8px var(--theme-accent-primary), 0 0 12px var(--theme-accent-primary)',
              'neumorphic-light': 'inset 6px 6px 12px var(--neumorphic-shadow-dark), inset -6px -6px 12px var(--neumorphic-shadow-light)',
              'neumorphic-dark': '6px 6px 12px var(--neumorphic-shadow-dark), -6px -6px 12px var(--neumorphic-shadow-light)',
            }
          },
        },
      }
    </script>
    <style>
      /* NEW UNIFIED DESIGN SYSTEM */
      :root, [data-theme="rally"] { /* Cyberpunk Default */
        --theme-bg-start: #020418;
        --theme-bg-end: #000;
        --theme-text-primary: #E0E8F0;
        --theme-text-secondary: #8295a8;
        --theme-accent-primary: #00FFFF;
        --theme-accent-secondary: #FF00FF;
        --theme-accent-red: #FF4D4D;
        --theme-accent-green: #00FF4D;
        --theme-accent-yellow: #F3FF00;
        --glass-bg: rgba(16, 18, 27, 0.5);
        --glass-border: rgba(0, 255, 255, 0.2);
        --neumorphic-shadow-light: rgba(0, 255, 255, 0.08);
        --neumorphic-shadow-dark: rgba(0, 0, 0, 0.6);
        --grid-color: rgba(0, 127, 255, 0.07);
        --theme-ambient-glow-color: transparent;
        --theme-gauge-face: #050818;
        --theme-needle-color: var(--theme-accent-secondary);
        --theme-indicator-inactive: rgba(255, 255, 255, 0.1);
      }
      
      [data-theme="modern"] { /* Cyberpunk Redesign */
        --theme-bg-start: #020010;
        --theme-bg-end: #000;
        --theme-accent-primary: #FF00FF; /* Magenta */
        --theme-accent-secondary: #9D00FF; /* Purple */
        --glass-bg: rgba(10, 5, 20, 0.4);
        --glass-border: rgba(255, 0, 255, 0.2);
        --neumorphic-shadow-light: rgba(255, 0, 255, 0.08);
        --grid-color: rgba(157, 0, 255, 0.07);
        --theme-ambient-glow-color: var(--theme-accent-secondary);
        --theme-gauge-face: #050508;
        --theme-needle-color: var(--theme-accent-primary);
        --theme-indicator-inactive: rgba(255, 255, 255, 0.1);
      }
      
      [data-theme="classic"] { /* Retro Future */
        --theme-bg-start: #2a1a00;
        --theme-bg-end: #000;
        --theme-accent-primary: #FFB800;
        --theme-accent-secondary: #FF5722;
        --glass-bg: rgba(58, 37, 23, 0.4);
        --glass-border: rgba(255, 184, 0, 0.2);
        --neumorphic-shadow-light: rgba(255, 184, 0, 0.1);
        --grid-color: rgba(255, 184, 0, 0.06);
        --theme-gauge-face: #1a1000;
        --theme-needle-color: #FFFF00;
        --theme-indicator-inactive: rgba(255, 255, 255, 0.2);
      }
      
      [data-theme="haltech"] { /* Pro Racer */
        --theme-bg-start: #050505;
        --theme-bg-end: #000;
        --theme-accent-primary: #F3FF00;
        --theme-accent-secondary: #FFFFFF;
        --glass-bg: rgba(20, 20, 20, 0.6);
        --glass-border: rgba(243, 255, 0, 0.25);
        --neumorphic-shadow-light: rgba(243, 255, 0, 0.1);
        --grid-color: rgba(243, 255, 0, 0.05);
        --theme-gauge-face: #080808;
        --theme-needle-color: var(--theme-accent-secondary);
        --theme-indicator-inactive: rgba(255, 255, 255, 0.1);
      }

      [data-theme="minimalist"] { /* Clean & Sharp */
        --theme-bg-start: #0a0a0f;
        --theme-bg-end: #0a0a0f;
        --theme-accent-primary: #FFFFFF;
        --theme-accent-secondary: #FF4500;
        --glass-bg: rgba(255, 255, 255, 0.03);
        --glass-border: rgba(255, 255, 255, 0.1);
        --neumorphic-shadow-light: rgba(255, 255, 255, 0.05);
        --grid-color: transparent; /* No grid for minimalist */
        --theme-gauge-face: #e0e0e0;
        --theme-gauge-bezel: #f0f0f0;
        --theme-needle-color: #111;
        --theme-text-primary: #000000;
        --theme-text-secondary: #555555;
      }
      
      [data-theme="ic7"] { /* Data Dense */
        --theme-bg-start: #111;
        --theme-bg-end: #000;
        --theme-accent-primary: #00A1FF;
        --theme-accent-secondary: #F3FF00;
        --glass-bg: rgba(10, 10, 10, 0.5);
        --glass-border: rgba(120, 120, 120, 0.2);
        --neumorphic-shadow-light: rgba(0, 161, 255, 0.08);
        --grid-color: rgba(255, 255, 255, 0.04);
        --theme-gauge-face: #080808;
        --theme-needle-color: var(--theme-accent-primary);
        --theme-indicator-inactive: rgba(255, 255, 255, 0.1);
      }

      /* Accent Material Overrides */
      [data-material="brushed-brass"] {
        --theme-accent-primary: #cfb53b;
        --theme-accent-secondary: #FF8C00; /* A complementary orange */
        --glass-border: rgba(207, 181, 59, 0.25);
        --neumorphic-shadow-light: rgba(207, 181, 59, 0.1);
      }
      [data-material="satin-brass"] {
        --theme-accent-primary: #e3d3a3;
        --theme-accent-secondary: #FFB800;
        --glass-border: rgba(227, 211, 163, 0.3);
        --neumorphic-shadow-light: rgba(227, 211, 163, 0.12);
      }
      [data-material="antique-brass"] {
        --theme-accent-primary: #a57d54;
        --theme-accent-secondary: #FF7F50; /* Coral */
        --glass-border: rgba(165, 125, 84, 0.3);
        --neumorphic-shadow-light: rgba(165, 125, 84, 0.15);
      }
      [data-material="carbon-fiber"] {
        --theme-accent-primary: #E0E8F0; /* A clean off-white */
        --theme-accent-secondary: #00A1FF; /* A contrasting blue */
        --glass-border: rgba(224, 232, 240, 0.2);
        --neumorphic-shadow-light: rgba(224, 232, 240, 0.08);
      }
      
      /* Base Elements */
      body {
        background-color: black;
        color: var(--theme-text-primary);
        font-family: 'Inter', sans-serif;
      }

      .theme-background {
        background-color: var(--theme-bg-start);
        background-image: 
            linear-gradient(to bottom, transparent, var(--theme-bg-end)),
            linear-gradient(var(--grid-color) 1px, transparent 1px),
            linear-gradient(to right, var(--grid-color) 1px, transparent 1px);
        background-size: 100% 100%, 40px 40px, 40px 40px;
        box-shadow: inset 0 0 120px 30px var(--theme-ambient-glow-color, transparent);
        transition: box-shadow 0.5s ease-in-out, background-color 0.5s;
        position: relative;
        overflow: hidden;
      }
      .theme-background::before {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background-image: radial-gradient(ellipse at center, rgba(100, 120, 200, 0.1) 0%, transparent 70%);
        pointer-events: none;
      }
      
      .glass-panel {
        background-color: var(--glass-bg);
        backdrop-filter: blur(12px) saturate(150%);
        -webkit-backdrop-filter: blur(12px) saturate(150%);
        border: 1px solid var(--glass-border);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        transition: background-color 0.3s, border-color 0.3s;
      }

      /* Buttons */
      .btn { @apply px-5 py-2.5 rounded-lg font-semibold text-sm transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-base-900 border-2 shadow-md bg-transparent disabled:opacity-50 disabled:cursor-not-allowed; }
      .btn-primary { @apply border-[var(--theme-accent-primary)] text-[var(--theme-accent-primary)] shadow-[var(--theme-accent-primary)]/20 hover:bg-[var(--theme-accent-primary)] hover:text-black hover:shadow-glow-theme focus:ring-[var(--theme-accent-primary)]; }
      .btn-danger { @apply border-[var(--theme-accent-red)] text-[var(--theme-accent-red)] shadow-[var(--theme-accent-red)]/20 hover:bg-[var(--theme-accent-red)] hover:text-black hover:shadow-glow-red focus:ring-[var(--theme-accent-red)]; }
      .btn-success { @apply border-[var(--theme-accent-green)] text-[var(--theme-accent-green)] shadow-[var(--theme-accent-green)]/20 hover:bg-[var(--theme-accent-green)] hover:text-black hover:shadow-glow-green focus:ring-[var(--theme-accent-green)]; }
      .btn-warning { @apply border-[var(--theme-accent-yellow)] text-[var(--theme-accent-yellow)] shadow-[var(--theme-accent-yellow)]/20 hover:bg-[var(--theme-accent-yellow)] hover:text-black hover:shadow-glow-yellow focus:ring-[var(--theme-accent-yellow)]; }
      .btn-secondary { @apply border-base-700 text-gray-300 shadow-transparent hover:bg-base-700 hover:text-white focus:ring-base-500; }
      .btn-action { @apply border-[var(--theme-accent-secondary)] text-[var(--theme-accent-secondary)] shadow-[var(--theme-accent-secondary)]/20 hover:bg-[var(--theme-accent-secondary)] hover:text-black hover:shadow-[0_0_8px_var(--theme-accent-secondary)] focus:ring-[var(--theme-accent-secondary)]; }

      .btn-neumorphic {
        @apply font-semibold transition-all duration-200 focus:outline-none border-0 rounded-xl;
        background: transparent;
        color: var(--theme-text-secondary);
      }
      .btn-neumorphic:hover {
        color: var(--theme-text-primary);
        background-color: var(--neumorphic-shadow-light);
      }
      .btn-neumorphic-active, .btn-neumorphic:active {
        background: linear-gradient(145deg, #0d0f17, #10121b); /* Darker concave effect */
        box-shadow: inset 4px 4px 8px var(--neumorphic-shadow-dark), inset -4px -4px 8px var(--neumorphic-shadow-light);
        color: var(--theme-accent-primary);
      }
      
      /* Animation */
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;500;700&family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.7.1",
    "recharts": "https://esm.sh/recharts@^3.1.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.12.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "zustand": "https://esm.sh/zustand@^4.5.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="text-gray-200 font-sans">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
