
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CartelWorx Speed Shop</title>
    <link rel="manifest" href="/manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-cyan': 'var(--theme-accent-primary)',
              'brand-blue': 'var(--theme-accent-primary)',
              'brand-pink': 'var(--theme-accent-secondary)',
              'brand-red': '#FF3B30',
              'brand-green': '#34C759',
              'brand-yellow': '#FFCC00',
              'base-900': 'var(--theme-bg-start)',
              'base-800': '#1c1c2e',
              'base-700': '#2a2a44',
              'theme-accent': 'var(--theme-accent-primary)',
            },
            fontFamily: {
              'sans': ['Inter', 'sans-serif'],
              'mono': ['Roboto Mono', 'monospace'],
              'display': ['Orbitron', 'sans-serif'],
              'classic': ['Bebas Neue', 'sans-serif'],
            },
            boxShadow: {
              'glow-theme': '0 0 10px var(--theme-accent-primary), 0 0 16px var(--theme-accent-primary)',
              'glow-yellow': '0 0 10px #FFCC00, 0 0 16px #FFCC00',
              'glow-red': '0 0 10px #FF3B30, 0 0 16px #FF3B30',
            },
            borderRadius: {
              'main': 'var(--border-radius-main)',
              'subtle': 'var(--border-radius-subtle)',
            }
          },
        },
      }
    </script>
    <style>
    :root, [data-theme="cyber-vision"] {
        --theme-bg-start: #020418;
        --theme-bg-end: #000;
        --theme-text-primary: #e0e8f0;
        --theme-text-secondary: #809ab0;
        --theme-accent-primary: #00aaff; /* Vibrant Blue */
        --theme-accent-secondary: #ff00aa; /* Vibrant Pink/Magenta */

        /* Refined Glass Effect */
        --glass-bg: rgba(12, 16, 40, 0.6);
        --glass-border-color: rgba(0, 170, 255, 0.2);
        --glass-shadow: rgba(0, 0, 0, 0.5);
        --glass-backdrop-blur: 16px;
        --glass-backdrop-saturate: 130%;

        --grid-color: rgba(0, 170, 255, 0.07);
        --sidebar-bg: rgba(8, 10, 25, 0.5);

        /* New Variables */
        --border-radius-main: 1rem; /* 16px */
        --border-radius-subtle: 0.5rem; /* 8px */
        --transition-speed-fast: 0.2s;
        --transition-speed-medium: 0.4s;
    }

    /* Keep other themes for now, but focus on the new one */
    [data-theme="unified-dark"] {
        --theme-bg-start: #01020d;
        --theme-bg-end: #000;
        --theme-text-primary: #f0f4f8;
        --theme-text-secondary: #90a4b5;
        --theme-accent-primary: #00e5ff;
        --theme-accent-secondary: #ff00ff;
        --glass-bg: rgba(10, 12, 28, 0.5);
        --glass-border: transparent;
        --glass-shadow: rgba(0, 0, 0, 0.4);
        --grid-color: rgba(0, 127, 255, 0.08);
        --sidebar-bg: rgba(10, 12, 28, 0.3);
    }


    * {
        transition: background-color var(--transition-speed-fast) ease-out, color var(--transition-speed-fast) ease-out, border-color var(--transition-speed-fast) ease-out;
    }

    body {
        background-color: var(--theme-bg-end);
        color: var(--theme-text-primary);
        font-family: 'Inter', sans-serif;
    }

    .theme-background {
        background-color: var(--theme-bg-start);
        background-image:
            radial-gradient(ellipse at bottom, rgba(0, 170, 255, 0.15) 0%, transparent 50%),
            linear-gradient(to bottom, transparent, var(--theme-bg-end)),
            linear-gradient(var(--grid-color) 1px, transparent 1px),
            linear-gradient(to right, var(--grid-color) 1px, transparent 1px);
        background-size: 100% 100%, 100% 100%, 40px 40px, 40px 40px;
        position: relative;
        overflow: hidden;
    }

    /* Polished Glass Panel */
    .glass-panel {
        background-color: var(--glass-bg);
        backdrop-filter: blur(var(--glass-backdrop-blur)) saturate(var(--glass-backdrop-saturate));
        -webkit-backdrop-filter: blur(var(--glass-backdrop-blur)) saturate(var(--glass-backdrop-saturate));
        border: 1px solid var(--glass-border-color);
        border-radius: var(--border-radius-main);
        box-shadow: 0 8px 32px var(--glass-shadow);
        position: relative;
        overflow: hidden;
    }

    .glass-panel::before {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 100% 3px;
        pointer-events: none;
        opacity: 0.6;
    }
    
    /* Sidebar specific styling */
    .sidebar-glass {
        background-color: var(--sidebar-bg);
        backdrop-filter: blur(20px) saturate(150%);
        -webkit-backdrop-filter: blur(20px) saturate(150%);
        border-right: 1px solid var(--glass-border-color);
        box-shadow: 5px 0 50px rgba(0,0,0,0.6);
    }

    /* General interactive element styling */
    .interactive-element {
        background-color: rgba(255, 255, 255, 0.05);
        border-radius: var(--border-radius-subtle);
        transition: background-color var(--transition-speed-fast) ease-out, transform var(--transition-speed-fast) ease-out;
    }
    .interactive-element:hover {
        background-color: rgba(0, 170, 255, 0.15);
        transform: translateY(-2px);
    }
    .interactive-element.active {
      background-color: rgba(0, 170, 255, 0.25);
      box-shadow: 0 0 12px rgba(0, 170, 255, 0.4);
    }

    /* Animations */
    @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
        animation: fade-in var(--transition-speed-medium) ease-out forwards;
    }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;500;700&family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
  </head>
  <body class="text-gray-200 font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
