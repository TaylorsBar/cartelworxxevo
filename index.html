
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CartelWorx Speed Shop</title>
    <link rel="manifest" href="/manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-cyan': '#00FFFF',
              'brand-blue': '#007FFF',
              'brand-pink': '#FF00FF',
              'brand-red': '#FF0000',
              'brand-green': '#00FF00',
              'brand-yellow': '#F3FF00',
              'base-900': '#0A0A0F',
              'base-800': '#14141E',
              'base-700': '#1E1E2D',
              'theme-accent': 'var(--theme-accent-primary)',
            },
            fontFamily: {
              'sans': ['Inter', 'sans-serif'],
              'mono': ['Roboto Mono', 'monospace'],
              'display': ['Orbitron', 'sans-serif'],
              'classic': ['Bebas Neue', 'sans-serif'],
            },
            boxShadow: {
              'glow-theme': '0 0 8px var(--theme-accent-primary), 0 0 12px var(--theme-accent-primary)',
            }
          },
        },
      }
    </script>
    <style>
      /* SEAMLESS & TRANSLUCENT AESTHETIC */

      :root, [data-theme="unified-dark"] {
        --theme-bg-start: #01020d;
        --theme-bg-end: #000;
        --theme-text-primary: #f0f4f8;
        --theme-text-secondary: #90a4b5;
        --theme-accent-primary: #00e5ff;
        --theme-accent-secondary: #ff00ff;
        
        /* Seamless Glass Effect */
        --glass-bg: rgba(10, 12, 28, 0.5);
        --glass-border: transparent; /* Remove borders */
        --glass-shadow: rgba(0, 0, 0, 0.4);

        --grid-color: rgba(0, 127, 255, 0.08);
        --theme-ambient-glow-color: transparent;
        --sidebar-bg: rgba(10, 12, 28, 0.3); /* More translucent sidebar */
      }

      /* ... (other themes can be updated similarly) ... */

      * {
        transition: background-color 0.2s ease-out, color 0.2s ease-out, border-color 0.2s ease-out;
      }

      body {
        background-color: black;
        color: var(--theme-text-primary);
        font-family: 'Inter', sans-serif;
      }

      .theme-background {
        background-color: var(--theme-bg-start);
        background-image: 
            linear-gradient(to bottom, transparent, var(--theme-bg-end)),
            linear-gradient(var(--grid-color) 1px, transparent 1px),
            linear-gradient(to right, var(--grid-color) 1px, transparent 1px);
        background-size: 100% 100%, 50px 50px, 50px 50px;
        box-shadow: inset 0 0 120px 30px var(--theme-ambient-glow-color, transparent);
        transition: box-shadow 0.5s ease-in-out;
        position: relative;
        overflow: hidden;
      }
      
      /* Seamless Glass Panel */
      .glass-panel {
        background-color: var(--glass-bg);
        backdrop-filter: blur(16px) saturate(120%);
        -webkit-backdrop-filter: blur(16px) saturate(120%);
        border: 1px solid var(--glass-border); /* Becomes transparent */
        border-radius: 12px;
        box-shadow: 0 10px 40px var(--glass-shadow);
        position: relative;
        overflow: hidden;
      }

      /* Subtle Scan Lines (replaces flicker) */
      .glass-panel::before {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0.02) 1px, transparent 2px);
        background-size: 100% 4px;
        animation: scan-lines 12s linear infinite;
        pointer-events: none;
        opacity: 0.5;
      }

      /* Sidebar specific styling for seamless layout */
      .sidebar-glass {
        background-color: var(--sidebar-bg);
        backdrop-filter: blur(20px) saturate(150%);
        -webkit-backdrop-filter: blur(20px) saturate(150%);
        border-right: none; /* No border */
        box-shadow: 5px 0 50px var(--glass-shadow);
        transition: background-color 0.5s ease-in-out;
      }
      
      /* App-wide translucent hover effect */
      .translucent-hover {
        transition: background-color 0.2s ease-out;
      }
      .translucent-hover:hover {
        background-color: rgba(255, 255, 255, 0.07);
      }

      /* Animations */
      @keyframes scan-lines {
        from { background-position: 0 0; }
        to { background-position: 0 100%; }
      }

      @keyframes fade-in {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.4s ease-out forwards;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;500;700&family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
  </head>
  <body class="text-gray-200 font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
